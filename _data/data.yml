projects:
    title: Projects
    intro: >
      While some of these projects were performed in University, I have many more projects listed on my Github profile if you are interested.
    assignments:
      - title: Building a machine vision based feedback-controlled microfluidics system • Msc. Thesis
        tagline: |
          In my thesis at the BioNanoTechnology group at the WUR, I created a physical device that allows researchers
          in microfluidics to easily automate their experiments using a machine vision pipeline. This lab automation project was based
          on a cheap 3D printer, a cheap SBC and software written in Python 3 to make it accessible for every microfluidics lab.

      - title: On the usage of a TPU in mobile metagenomic analysis • Bsc. Thesis
        tagline: |
          In this thesis a new relatively novel way of using Deep Neural Networks, using a Tensor Processing Unit, was evaluated in the context
          of direct species calling using raw nanopore sequencing reads. This was based on a model by Google's AI lab.

      - title: CovidAlarm
        tagline: |
          Unlike the previous projects, this was a small business I co-founded during the pandemic to tackle social distancing. Using a sensor,
          distances between 2 devices could be measured and guaranteed at >1.5 m. I was responsible for the software implementation (in C++), the electrical engineering (including PCB design),
          and the assembly of the devices.


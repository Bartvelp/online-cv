      university: University of Wageningen
      time: Sept 2020 - Sept 2022
      details: |
        The master in Bioinformatics allows me to see what programming paradigms are used in computer science related to genetic analysis and other biological problems. 
        In bioinformatics, analysis of big datasets is key, often concerning DNA, RNA or protein sequences. 
        This master allows me to learn several skills to process large amounts of data and perform valid statistical tests to extract information. 
        My average grade was an 8.3/10.
    - degree: Bachelor of Science in Biotechnology
      university: University of Wageningen
      time: Sept 2017 - Sept 2020
      details: |
        In this bachelor several aspects of Biotechnology were explored. Like metabolic engineering of microorganisms, 
        analyzing genomic data and designing a bioreactor. 
        I also took the bioinformatics minor to get even more experience working with genomic data, programming and bioinformatic tools.

career-profile:
    title: About me
    summary: |
      As a bioinformatician I always aim to combine my technological know-how with my love for biology. I have an practical mindset
      and like to communicate with researchers and engineers to discuss ideas. While almost all of my skills related to computer science
      I have acquired outside of formal schooling, my time in university was spent to get deeper biological knowledge.
       
      Most of my programming experience is in interpreted languages like Python and JS, but I can easily pivot to AOT compiled languages like C.
      Due to my intrinsic interest in Computer Science I have much more knowledge than many other recently graduated bioinformaticians with regards to algorithm design, and
      programming best practices. I would love to put this knowledge to use in a developing oriented bioinformatics position!

